Resources:
  ApiGatewayMethodExchangeGet:
    Type: "AWS::ApiGateway::Method"
    Properties:
      AuthorizationType: "NONE"
      HttpMethod: "OPTIONS"
      ResourceId:
        "Ref": "ApiGatewayResourceExchange"  
      RestApiId:
        "Ref": "ApiGatewayRestApi"
      ApiKeyRequired: false
      Integration:
          "Type": "MOCK"
          IntegrationResponses:
            - 
              "StatusCode": "200"
              ResponseParameters:
                  'method.response.header.Access-Control-Allow-Headers': "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                  'method.response.header.Access-Control-Allow-Methods': "'GET,OPTIONS'"
                  'method.response.header.Access-Control-Allow-Origin': "'*'"
              ResponseTemplates:
                "application/json": "{}"
          "PassthroughBehavior": "WHEN_NO_MATCH"
          RequestTemplates:
            "application/json": "{}"
      MethodResponses:
          -
            "StatusCode": "200"
            ResponseParameters:
              'method.response.header.Access-Control-Allow-Origin': '{ "description": ""}'  
              'method.response.header.Access-Control-Allow-Headers': '{ "description": ""}'  
              'method.response.header.Access-Control-Allow-Methods': '{ "description": ""}'  
            ResponseModels:
              "application/json": "Empty"